name: Python CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        sudo apt-get install python3-dev gcc
        pip install coverage
        pip install pytest-cov
        pip install -r online_inference/requirements.txt
    - name: Lint with flake8
      working-directory: online_inference/app
      run: flake8 . --count --show-source --statistics --max-line-length=88
    - name: Test with pytest
      working-directory: online_inference/app
      run: |
        export MODEL_GDRIVE_URL=https://drive.google.com/uc?id=1YY9Vo5wxwUOa_42t52zYL4to-wxJtqIY
        export -p
        pytest --cov=app/src app/tests -v --log-level=INFO

